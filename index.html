<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Бюджетом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Управление бюджетом</h1>
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="filterType" class="form-label">Тип заметочки</label>
                <select id="filterType" class="form-select">
                    <option value="all">Все</option>
                    <option value="income">Доходы</option>
                    <option value="expense">Расходы</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filterCustomType" class="form-label">Название типа</label>
                <input type="text" id="filterCustomType" class="form-control" placeholder="Например: Лес, Телепорт">
            </div>
            <div class="col-md-3">
                <label for="filterDateStart" class="form-label">Начальная дата</label>
                <input type="date" id="filterDateStart" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="filterDateEnd" class="form-label">Конечная дата</label>
                <input type="date" id="filterDateEnd" class="form-control">
            </div>
        </div>
        <button id="applyFilter" class="btn btn-primary mb-4">Применить фильтр</button>
        <div id="recordList" class="mb-4">
            <h2>Заметочки</h2>
            <ul class="list-group" id="transactions"></ul>
        </div>
        <div class="mb-4">
            <h2>Баланс</h2>
            <div id="balance"></div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="mb-3">Добавить заметочку</h2>
                <form id="addRecordForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Сумма</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Тип</label>
                        <select id="type" class="form-select" required>
                            <option value="income">Доход</option>
                            <option value="expense">Расход</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="customTypeName" class="form-label">Название типа</label>
                        <input type="text" id="customTypeName" class="form-control"
                            placeholder="Например: Лес, Телепорт" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Дата</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="valuta" class="form-label">Валюта</label>
                        <select id="valuta" class="form-select">
                            <option value="RUB">RUB</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="ui.js"></script>
</body>

</html>
